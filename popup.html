<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <title>catToys</title>
</head>
<body>
    <div>
        <a id="app-info">i</a>
    </div>
    <h3 id="app-name">catToys</h3>
    <div class="container feature-container">
        <div>
            <div  id="search-box">
                <input class="form-control" type="text" autofocus="True" id="api-search-box" placeholder="Username or CID">
            </div>
        </div>
        <div id="alert"></div>
        <div>
            <script type="text/template" id="table-template">
                <tr class="status-table" id="{{class}}">
                    <td class="td-name">{{name}}</td>
                    <td class="td-status">{{status}}</td>
                </tr>
            </script>
            <table id="generated">
            </table>
        </div>
    </div>
    <script src="apiRunner.js"></script>
</body>
</html>
